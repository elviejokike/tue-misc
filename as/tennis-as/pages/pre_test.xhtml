<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
 xmlns:gale="http://gale.tue.nl/adaptation">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Pre-Test</title>
</head>
<body>
	<gale:if expr="${#done}"><gale:then>
	<h1>Pre-Test Result</h1>
	<p>
	Your test score was <gale:variable expr="${#knowledge}.intValue()" />.
	</p>
	</gale:then>
	</gale:if>

	<gale:test title="Pre-Test for the Tennis Course" total="1" action="#{#knowledge, value};#{#done, true};" expr="!${#done}" ask="1" alt="[You are not allowed to repeat this test.]" verbose="true">
	
	<p>
	This is a short test to verify your knowledge about adaptive Tennis.
	Your score for this test may influence some of the adaptation in the tutorial but is otherwise
	not important.
	</p>
	
	
	<gale:question answers="2" right="1">
	True or False: Is Tennis an Olimpic sport?.
		<gale:answer correct="true">True	</gale:answer>
		<gale:answer correct="false">False	</gale:answer>
	</gale:question>
	
	<gale:result>
	Your score was <gale:variable expr="${#knowledge}.intValue()" />. 
	</gale:result>
	
	</gale:test>

</body>
</html>
